<ng-template [ngIf]="showEntry">

  <div class="card my-2">
    <!--
    <img src="..." class="card-img-top" alt="...">
    -->
    <div class="card-body">
      <div class="d-flex d-flex justify-content-between">
        <ng-template [ngIf]="entry.updatedAt">
          <div class="d-flex justify-content-start">
              Datum: {{entry.updatedAt.toLocaleDateString("de")}}
          </div>
        </ng-template>
        <div class="d-flex justify-content-end">
          <button type="button" (click)="deleteEntry()" class="btn-close" aria-label="delete"></button>

        </div>
      </div>
      <hr>
      <p class="card-text">
        {{entry.content}}
      </p>
      <!--
      <button (click)="deleteEntry()" class="btn btn-danger">Eintrag l√∂schen</button>
      -->
    </div>
  </div>


  <div *ngFor="let image of entry.images">
    <ng-template [ngIf]="image">
      <app-image [image_url]="image.name" ></app-image>
    </ng-template>
  </div>
</ng-template>
