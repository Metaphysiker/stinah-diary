<ng-template [ngIf]="showToDo">

<div class="card my-2">
  <div class="card-body">
    <div class="">
      <div class="d-flex justify-content-end">
        <button type="button" (click)="deleteToDo()" class="btn-close" aria-label="delete"></button>
      </div>
    </div>
    <div class="row">
      <div class="col">
        {{toDo.completed}}
      </div>
      <div class="col">
        {{toDo.content}}
      </div>
    </div>
  </div>
</div>
</ng-template>
