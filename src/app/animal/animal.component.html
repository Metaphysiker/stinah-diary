<div class="container">

    <button routerLink="/animals-overview" class="btn btn-primary my-2">Zurück zur Übersicht</button>

  <div class="card my-2">

    <img src="..." class="card-img-top" alt="...">
    -->
    <div class="card-body">
      <h5 class="card-title">{{animal.name}}</h5>

  <div *ngIf="animal.entries">

  <app-entry-form [input_animal_id]="animal._id"></app-entry-form>

  <button routerLink="/animals-overview" class="btn btn-primary my-2">Zurück zur Übersicht</button>


</div>
