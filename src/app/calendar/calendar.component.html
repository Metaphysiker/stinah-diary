<div class="container">
  <h1>Kalender</h1>


<table class="table table-bordered text-center">
<thead>
  <tr>
    <th scope="col">Mon</th>
    <th scope="col">Tue</th>
    <th scope="col">Wed</th>
    <th scope="col">Thu</th>
    <th scope="col">Fri</th>
    <th scope="col">Sat</th>
    <th scope="col">Sun</th>
  </tr>
</thead>
<tbody>
  <tr *ngFor="let week of weeks">
    <td *ngFor="let date of week" [ngClass]="{'table-danger' : date.booking_status == 'fully_booked', 'table-success' : date.booking_status == 'free', 'table-warning' : date.booking_status == 'partially_booked'}"
    (click)="selectDate(date)"
    >
      {{date.getUTCDate()}}
    </td>
  </tr>
</tbody>
</table>

    <div class="mb-3">
      <label for="start">
        Datum ausw√§hlen:
      </label>
      <br>
      <br>
      <input type="date" [formControl]="date" value="{{date.value}}">
    </div>

    <button (click)="getEntriesByDate()" class="btn btn-primary">Suchen</button>


    <div *ngFor="let entry of entries">
      <ng-template [ngIf]="entry._id !== undefined">
          <app-entry [input_entry_id]="entry._id"></app-entry>
      </ng-template>

    </div>

    <div *ngIf="entries.length === 0">
        Nichts gefunden.
    </div>

</div>
