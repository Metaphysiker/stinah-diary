<div class="container my-3 border rounded p-2">
  <h1>Login</h1>
  <div class="mb-3">
    <label for="email" class="form-label">e-Mail</label>
    <input type="email" class="form-control" [formControl]="email" placeholder="name@example.com">
  </div>

  <div class="mb-3 row">
    <label for="password" class="form-label">Passwort</label>

    <div class="">
      <input type="password" class="form-control" [formControl]="email">
    </div>
  </div>

  <button (click)="login()" class="btn btn-primary">einloggen</button>

</div>
